<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus - Com Você</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center my-3">
        <h5>Boa tarde, Rafael</h5>
        <div class="d-flex align-items-center">
          <div class="position-relative">
            <i class="bi bi-bell icon-size text-secondary"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              3
              <!-- número de notificações -->
            </span>
          </div>
          <i
            class="bi bi-search ms-3 icon-size text-secondary"
            data-bs-toggle="collapse"
            data-bs-target="#searchBox"
          ></i>
          <i
            class="bi bi-list ms-3 icon-size text-secondary"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
          ></i>
        </div>
      </div>
      <div id="searchBox" class="collapse">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Pesquisar..."
            aria-label="Pesquisar"
          />
          <button class="btn btn-outline-secondary" type="button">
            Buscar
          </button>
        </div>
      </div>
      <div class="accordion" id="fastMenu">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Conta Corrente
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            data-bs-parent="#fastMenu"
          >
            <div class="accordion-body">
              <p>R$ 10,00</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-secondary">Ver extrato</a>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Investimentos
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#fastMenu"
          >
            <div class="accordion-body">
              <p>Total Investido: R$ 12.192,81</p>
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-secondary">Investir</a>
                <a href="#" class="btn btn-secondary">Ver detalhes</a>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              Pagamentos
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#fastMenu"
          >
            <div class="accordion-body">
              <div class="d-grid gap-2">
                <a href="#" class="btn btn-secondary">Pix</a>
                <a href="#" class="btn btn-secondary">Pagar</a>
                <a href="#" class="btn btn-secondary">Boleto</a>
                <a href="#" class="btn btn-secondary">Todos</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Offcanvas Menu -->
    <div
      class="offcanvas offcanvas-end w-75"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
          Nexus - Com Você
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Conta Corrente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Investimentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pagamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cartões</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serviços</a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Navbar Fixa no Rodapé -->
    <nav class="navbar nav-bar">
      <div class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-house-door-fill icon-size text-secondary"></i>
          <br />Início
        </a>
      </div>
      <div class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-credit-card-2-back-fill icon-size text-secondary"></i>
          <br />Cartões
        </a>
      </div>
      <div class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-graph-up-arrow icon-size text-secondary"></i>
          <br />Investimentos
        </a>
      </div>
      <div class="nav-item">
        <a class="nav-link" href="#">
          <i class="bi bi-tools icon-size text-secondary"></i>
          <br />Serviços
        </a>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
